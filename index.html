<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script src="index.js"></script>
	<script>
		window.addEventListener('message', function(event) {
    	if (event.origin === 'https://logeshm05.github.io' && event.data.action === 'sendData') {
        // Access the data sent by website4
        var dataFromWebsite1 = event.data.dataFromWebsite1;
        var dataFromWebsite2 = event.data.dataFromWebsite2;
        console.log('Data from website1:', dataFromWebsite1);
        console.log('Data from website2:', dataFromWebsite2);
    }
});
	</script>
  </body>
</html>
